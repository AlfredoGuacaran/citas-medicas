<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Desafio</title>
</head>

<body>

    <div class="container">

        <h1 class="h1 text-center">Consultas medicas</h1>

        <div class="btn-group d-flex" role="group" aria-label="Basic example">
            <button type="button" class="btn radiologia-btn btn-primary">Radiologia</button>
            <button type="button" class="btn traumatologia-btn btn-primary">Traumatologia</button>
            <button type="button" class="btn dental-btn btn-primary">Dental</button>
        </div>
        <h2 class="h2 area "></h2>
        <h3 class="h5 primera-ultima "></h3>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Especialista</th>
                    <th scope="col">Paciente</th>
                    <th scope="col">Rut</th>
                    <th scope="col">Prevision</th>
                </tr>
            </thead>
            <tbody class="body-table">
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
